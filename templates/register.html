{% extends "base.html" %}

{% block scripts %}
<script defer type="module" src="/static/register.js"></script>
{% endblock %}

{% block main %}
<section>
    {% if settings.registrations == "open" %}
    <header>
        <h1>Register</h1>
    </header>
    <form id="register-form" action="/register" method="post" type="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" name="username" autocomplete="username">
        <label for="email">E-Mail</label>
        <input type="text" name="email">
        <label for="password">Password</label>
        <input type="password" name="password" autocomplete="new-password">
        <label for="password-repeat">Repeat password</label>
        <input type="password" name="password-repeat" autocomplete="new-password">
        <button type="submit" class="w-100" disabled>Register</button>
    </form>
    {% else %}
    <h1> Registrations are closed </h1>
    <p> Sorry but you cannot register with this instance at the moment </p>
    {% endif %}
</section>
{% endblock %}

{% extends "base.html" %}

{% block scripts %}
<script defer type="module" src="{{ url_for('static', path='/register.js') }}"></script>
{% endblock %}

{% block main %}
<section>
    <header>
        <h1>Register</h1>
    </header>
    <form action="/register" method="post" type="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username">
        <label for="username">E-Mail</label>
        <input type="text" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password1" name="password1" autocomplete="new-password">
        <label for="password">Repeat password</label>
        <input type="password" id="password2" name="password2" autocomplete="new-password">
        <button type="submit" id="register-btn" disabled>Register</button>
    </form>
</section>
{% endblock %}

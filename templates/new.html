{% extends "base.html" %}

{% block scripts %}
<script defer type="module" src="{{ url_for('static', path='/new.js') }}"></script>
{% endblock %}

{% block main %}
<section>
    <header>
        <h1>Create new item</h1>
    </header>
    <form id="create-form" action="/" method="post" type="multipart/form-data">
        <ul class="grid grid__images m-0 list-unstyled"></ul>
        <header class="m-0">
            <label class="m-0 cursor-pointer" for="upload">
                <svg class="icon icon--photo-up" role="img" aria-hidden="true">
                    <use href="{{ url_for('static', path='/sprite.svg#photo-up') }}"></use>
                </svg>
            </label>
            <input type="file" name="upload" id="upload" accept="image/*" multiple hidden>
        </header>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="price">Price</label>
        <input type="text" id="price" name="price">
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
        <button type="submit" class="w-100" id="create-btn" disabled>Create</button>
    </form>
</section>
{% endblock %}

{% extends "base.html" %}

{% block scripts %}
<script defer type="module" src="/static/new.js"></script>
{% endblock %}

{% block main %}
<section>
    <header>
        <h1>Create new item</h1>
    </header>
    <form id="create-form" action="/" method="post" type="multipart/form-data">
        <ul class="grid grid__images m-0 list-unstyled"></ul>
        <uploader-element id="image_uploader"></uploader-element>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="price">Price</label>
        <input type="text" id="price" name="price">
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
        <button type="submit" class="w-100" id="create-btn" disabled>Create</button>
    </form>
</section>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
        <form action="/login" method="post" type="multipart/form-data">
        <div class="row">
            <div class="col-sm-12">
                <h2>Username</h2>
                <div class="grid grid__newest">
                    <input type="text" name="username"></input>
                </div>
                <h2>Password</h2>
                <div class="grid grid__newest">
                    <input type="password" name="password"></input>
                </div>
                <button type="submit">
            </div>
        </div>
        </form>
{% endblock %}
